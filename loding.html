<!DOCTYPE html>
<html>
<head>
    <title>Advanced Loading Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .loading-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #555;
        }

        .loader {
            border: 5px solid #3498db;
            border-top: 5px solid transparent;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-message {
            font-size: 18px;
        }

        /* Hide the content until the page is fully loaded */
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Wrapper -->
    <div class="loading-wrapper">
        <div class="loader"></div>
        <div class="loading-message">Loading...</div>
    </div>

    <!-- Content (hidden until the page is fully loaded) -->
    <div class="content">
        <!-- Your page content goes here -->
        <h1>Welcome to My Advanced Loading Page</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <!-- Add more content as needed -->
    </div>
</body>
</html>
